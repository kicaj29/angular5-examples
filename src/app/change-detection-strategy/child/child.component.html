<label>From foods:</label>
<ul>
  <li *ngFor="let item of foods">{{ item }}</li>
</ul>
<label>From foods based on observable:</label>
<ul>
  <li *ngFor="let item of foodsFromObservable">{{ item }}</li>
</ul>
<label>From foods observable:</label>
<ul>
  <li *ngFor="let item of foodsObservable | async">{{ item }}</li>
</ul>
